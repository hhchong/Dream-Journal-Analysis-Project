{% extends 'base2.html' %}
{% block content %}

<div class="content-wrapper-before">
</div>
  <div class="container section-padding">
    <div class="container-fluid">
      <div class="row formrow">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">New Entry</h3>
            </div>
            <div class="card-block">
              <div class="card-body">
                <h5 class="mt-2"> 


<form action="/entryform" method="POST">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" name="title" placeholder="Entry title here">
  </div>
  <div class="form-group">
  <label for="date">Date</label>
    <input class="form-control" type="date" name="date">
  </div>
  <div class="form-group">
    <label for="text_content">Entry Content</label>
    <textarea class="form-control" type = "text" name="text_content" rows="20" placeholder="Your dream here"></textarea>
  </div>
  <div class="form-group">
    <label for="hours_slept">Hours Slept</label>
    <select class="form-control" type = "integer" name="hours_slept">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
      <option>6</option>
      <option>7</option>
      <option>8</option>
      <option>9</option>
      <option>10</option>
      <option>11</option>
      <option>12</option>
    </select>
  </div>
  <div class="form-group">
    <label for="mood_awake">Mood Awake</label>
    <select class="form-control" type="integer" name="mood_awake">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
  </div>
  <div class="form-group">
    <label for="clarity">Clarity</label>
    <select class="form-control" type="integer" name="clarity">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
  </div>
  <div class="form-group">
    <label for="lucidity">Lucidity</label>
    <select class="form-control" type="integer" name="lucidity">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
  </div>
  <div class="form-group">
    <label for="lucid_intent">Lucid Intent</label>
    <select class="form-control" type="integer" name="lucid_intent">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
  </div>
  <div class="form-group" >
  <label> Select emotion(s)</label><br>
  <label class="checkbox-inline"><input name="emotions" type="checkbox" value="1">angry</label>
  <label class="checkbox-inline"><input name="emotions" type="checkbox" value="2">stressed</label>
  <label class="checkbox-inline"><input name="emotions" type="checkbox" value="3">confused</label>
  <label class="checkbox-inline"><input name="emotions" type="checkbox" value="4">happy</label>
  <label class="checkbox-inline"><input name="emotions" type="checkbox" value="5">peaceful</label>
  <label class="checkbox-inline"><input name="emotions" type="checkbox" value="6">surprised</label>
  <label class="checkbox-inline"><input name="emotions" type="checkbox" value="7">worried</label>
  <label class="checkbox-inline"><input name="emotions" type="checkbox" value="8">guilty</label>
  <label class="checkbox-inline"><input name="emotions" type="checkbox" value="9">sad</label>
  </div>
  <div class="form-group" >
  <label> Select character(s)</label><br>
  <label class="checkbox-inline"><input name="characters" type="checkbox" value="1">friend</label>
  <label class="checkbox-inline"><input name="characters" type="checkbox" value="2">significant other</label>
  <label class="checkbox-inline"><input name="characters" type="checkbox" value="3">animal</label>
  <label class="checkbox-inline"><input name="characters" type="checkbox" value="4">parent</label>
  <label class="checkbox-inline"><input name="characters" type="checkbox" value="5">child</label>
  <label class="checkbox-inline"><input name="characters" type="checkbox" value="6">celebrity</label>
  <label class="checkbox-inline"><input name="characters" type="checkbox" value="7">relative</label>
  <label class="checkbox-inline"><input name="characters" type="checkbox" value="8">stranger</label>
  <label class="checkbox-inline"><input name="characters" type="checkbox" value="9">ex</label>
  <label class="checkbox-inline"><input name="characters" type="checkbox" value="9">non-human</label>
  </div>

  <div class="form-group" >
  <label> Select theme(s)</label><br>
  <label class="checkbox-inline"><input name="themes" type="checkbox" value="1">fun</label>
  <label class="checkbox-inline"><input name="themes" type="checkbox" value="2">dramatic</label>
  <label class="checkbox-inline"><input name="themes" type="checkbox" value="3">violent</label>
  <label class="checkbox-inline"><input name="themes" type="checkbox" value="4">sexual</label>
  <label class="checkbox-inline"><input name="themes" type="checkbox" value="5">relationships</label>
  <label class="checkbox-inline"><input name="themes" type="checkbox" value="6">nightmare</label>
  <label class="checkbox-inline"><input name="themes" type="checkbox" value="7">spiritual</label>
  <label class="checkbox-inline"><input name="themes" type="checkbox" value="8">friendly</label>
  <label class="checkbox-inline"><input name="themes" type="checkbox" value="9">action</label>
  <label class="checkbox-inline"><input name="themes" type="checkbox" value="9">loss</label>
  </div>
  <div class="form-group" >
  <label> Select setting(s)</label><br>
  <label class="checkbox-inline"><input name="settings" type="checkbox" value="1">outdoor</label>
  <label class="checkbox-inline"><input name="settings" type="checkbox" value="2">indoor</label>
  <label class="checkbox-inline"><input name="settings" type="checkbox" value="3">school</label>
  <label class="checkbox-inline"><input name="settings" type="checkbox" value="4">home</label>
  <label class="checkbox-inline"><input name="settings" type="checkbox" value="5">work</label>
  <label class="checkbox-inline"><input name="settings" type="checkbox" value="6">automobile</label>
  <label class="checkbox-inline"><input name="settings" type="checkbox" value="7">familiar</label>
  <label class="checkbox-inline"><input name="settings" type="checkbox" value="8">unfamiliar</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>


</form>


{% endblock %}
