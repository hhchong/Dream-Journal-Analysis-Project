<form action="/entryform" method="POST">

    <label for="title">Title</label>

  </div>
  <div class="form-group">

  <div class="form-group">

  </div>
  <div class="form-group">

      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
  </div>
  <div class="form-group">
    <label for="mood_sleep">Mood Sleep</label>
    <select class="form-control" type="integer" name="mood_sleep">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
  </div>
  <div class="form-group">
    <label for="lucidity">Lucidity</label>
    <select class="form-control" type="integer" name="lucidity">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
  </div>
  <div class="form-group">
    <label for="lucid_intent">Lucid Intent</label>
    <select class="form-control" type="integer" name="lucid_intent">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
  </div>
