<div class="content-wrapper-before">
</div>

      <div class="row formrow">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">New Reminder</h3>

            <div class="card-block">
              <div class="card-body">
                <h5 class="mt-2">

  </div>

  <div class="form-group">

    <textarea class="form-control" type = "text" name="additional_info" rows="3" placeholder="Specific reality Check? Other morning reminders? Write them here."></textarea>
