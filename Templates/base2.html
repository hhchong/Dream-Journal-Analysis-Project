<head>

  crossorigin="anonymous"></script>

"></script>
    <link rel='stylesheet' href='https://unpkg.com/@fullcalendar/core@4.3.1/main.min.css' />
    <script src='https://unpkg.com/@fullcalendar/core@4.3.1/main.min.js'></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<body>
     <script
  crossorigin
  src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"
></script>

{% if logged %}

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/index">DreamBase</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/index">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/journal">Journal</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/entryform">Create Entry</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/charts">Analysis</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/logout">Logout</a>
      </li>
    </ul>
    <form class="form-inline" action='/search'>
        <div class="form-group">
                <input type="text" id='text-search' name="search" class="form-control" placeholder="Search word">
        </div>
        <button type="submit" class="btn btn-default">Search</button>
      </form>
  </div>
</nav>
{% elif not logged %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/">DreamBase</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/login">Login <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/register">Register</a>
      </li>
    </ul>
  </div>
</nav>
{% endif %}

    {% block title %}
        <div class="page-header">
            <h1>{% block content_title %}{% endblock %}</h1>
        </div>
    {% endblock %}

    {% block content %} 
 
    {% endblock %}

    <script type="text/javascript" src="../static/my_script.js"></script>
    

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
