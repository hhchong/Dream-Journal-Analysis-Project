{% extends 'base2.html' %}


{% block content %}

    {% for entry in entries %}

    <h2>{{ entry.title }}</h2>

    <p>{{ entry.date.strftime('%m/%d/%Y') }}</p><br>
    <p> {{ entry.text_content }}</p><br>
    <p>{{ entry.lucidity }}</p><br>
    <p>{{ entry.lucid_intent }}</p><br>




{% endfor %}
{% endblock %}
