{% extends 'base.html' %}
{% block content %}

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

<h1> Journal page </h1>

<h2><a href="/entryform">Add entry to database!</a></h2>

<h2><a href="/logout">Logout</a></h2>




{% endblock %}
